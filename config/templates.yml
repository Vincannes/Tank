    Asset_C4dScene_PublishSpecial:   '@Asset_C4dScene_PublishArea/{name}-{Task}-{variant}-{special_version}.c4d'
    # define the location of a work area and rendered images
    Asset_C4dRender_Work_Generic_Name:  '@Asset_Image_WorkArea/@generic_image_dirname_c4d'
    Asset_C4dRender_Work_Aov:           '@Asset_C4dRender_Work_Generic_Name/{render_aov}'
    Asset_C4dRender_Work_Sequence:      '@Asset_C4dRender_Work_Aov/@generic_version_name_c4d.{SEQ}.{ext_render_c4d}'
    # define the location of a publish area and rendered images
    Asset_C4dRender_Publish_Generic_Name: '@Asset_Image_PublishArea/@generic_image_dirname_c4d'
    Asset_C4dRender_Publish_Aov:          '@Asset_C4dRender_Publish_Generic_Name/{render_aov}'
    Asset_C4dRender_Publish_Sequence:     '@Asset_C4dRender_Publish_Aov/@generic_version_name_c4d.{SEQ}.{ext_render_c4d}'
    ######################################
    # Nuke
    #
    # define the location of a work area
    # from  Anim
    Asset_NukeScene_WorkArea:              '@asset_root/{Task}/nuke/wip'
    # define the location of a publish area
    # from  Anim
    Asset_NukeScene_PublishArea:           '@asset_root/{Task}/nuke/publish'
    # review output
    # from Shotgun
    nuke_asset_render_movie:               '@asset_root/common/review/{name}_{Task}_{output}_v{version}.mov'
    # The location of WIP script files
    # from  Anim
    Asset_NukeScene_Work:                  '@Asset_NukeScene_WorkArea/@generic_version_name.nk'
    # from Shotgun
    nuke_asset_work_render:                '@Asset_NukeScene_WorkArea/renders/@generic_version_name_r{render_iteration}.nk'
    # The location of backups of WIP files
    # from  Anim
    Asset_NukeScene_Snapshot:              '@Asset_NukeScene_WorkArea/@generic_version_name.{timestamp}.nk'
    # The location of published nuke script files
    # from  Anim
    Asset_NukeScene_Publish:               '@Asset_NukeScene_PublishArea/@generic_version_name.nk'
    # from  Anim
    Asset_NukeScene_PublishSpecial:        '@Asset_NukeScene_PublishArea/{name}-{Task}-{variant}-{special_version}.nk'
    # Outputs from the Shotgun Write Node for assets
    # from  Vfx
    Asset_NukeRender_Work_Generic_Name:   '@Asset_Image_WorkArea/@generic_image_dirname_nuke'
    Asset_NukeRender_Work_Sequence:       '@Asset_NukeRender_Work_Generic_Name/@nuke_image_name.{SEQ}.{ext_render_nuke}'
    Asset_NukeRender_Publish_Generic_Name: '@Asset_Image_PublishArea/@generic_image_dirname_nuke'
    Asset_NukeRender_Publish_Sequence:    '@Asset_NukeRender_Publish_Generic_Name/@nuke_image_name.{SEQ}.{ext_render_nuke}'
    Asset_NukeRender_Publish_Movie:       '@Asset_NukeRender_Publish_Generic_Name.mov'
    Asset_NukeProxy_Work_Sequence:        '@Asset_Image_WorkArea/@nuke_image_name-pxy/@nuke_image_name.{SEQ}.{ext_proxy}'
    Asset_Element_NukeRender_Root:        '@asset_task_root/@Element_NukeRender_Root'
    Asset_Element_NukeRender_Generic_Name:  '@asset_task_root/@Element_NukeRender_Generic_Name'
    Asset_Element_NukeRender_Sequence:    '@Asset_Element_NukeRender_Generic_Name/@nuke_image_name.{SEQ}.{ext_render_nuke}'
    ######################################
    # Photoshop
    #
    # Location of project
    Asset_PhotoshopScene_ProjectArea:       '@asset_root/{Task}/photoshop'
    # define the location of a work area and working project files
    Asset_PhotoshopScene_WorkArea:         '@Asset_PhotoshopScene_ProjectArea/wip'
    Asset_PhotoshopScene_Work:             '@Asset_PhotoshopScene_WorkArea/@generic_version_name.{ext_scene_photoshop}'
    # define the location of a publish area and published project files
    Asset_PhotoshopScene_PublishArea:      '@Asset_PhotoshopScene_ProjectArea/publish'
    Asset_PhotoshopScene_Publish:          '@Asset_PhotoshopScene_PublishArea/@generic_version_name.{ext_scene_photoshop}'
    Asset_PhotoshopScene_PublishSpecial:   '@Asset_PhotoshopScene_PublishArea/{name}-{Task}-{variant}-{special_version}.{ext_scene_photoshop}'
    # define the location of a work area and rendered images
    Asset_PhotoshopRender_Work_Image:      '@Asset_Image_WorkArea/@photoshop_image_name.{extension}'
    # define the location of a publish area and rendered images
    Asset_PhotoshopRender_Publish_Image:   '@Asset_Image_PublishArea/@photoshop_image_name.{extension}'
    ######################################
    # Harmony
    #
    # define the location of a work area and rendered images
    Asset_HarmonyRender_Work_Image: '@Asset_Image_WorkArea/@harmony_image_name-{image_ext}/@harmony_image_name.{SEQ}.{image_ext}'
    # define the location of a publish area and rendered images
    Asset_HarmonyRender_Publish_Image: '@Asset_Image_PublishArea/@harmony_image_name-{image_ext}/@harmony_image_name.{SEQ}.{image_ext}'
    ######################################
    # Adobe After Effects
    #
    # define the location of a work area and rendered images
    Asset_AfterfxRender_Work_Generic_Name:  '@Asset_Image_WorkArea/@generic_image_dirname_afterfx'
    Asset_AfterfxRender_Work_Sequence:      '@Asset_AfterfxRender_Work_Generic_Name/@afterfx_image_name.{SEQ}.{ext_render_afterfx}'
    ######################################
    # Blender
    #
    # define the location of a work area and rendered images
    Asset_BlenderRender_Work_Generic_Name:  '@Asset_Image_WorkArea/@generic_image_dirname_blender'
    Asset_BlenderRender_Work_Sequence:      '@Asset_BlenderRender_Work_Generic_Name/@blender_image_name.{SEQ}.{ext_render_blender}'
###########################################################################################
# The strings section is similar to the paths section - but rather than defining paths
# on disk, it contains a list of strings. Strings are typically used when you want to be
# able to configure the way data is written to shotgun - it may be the name field for a
# review version or the formatting of a publish.
#
strings:
    # Define generic scene name
    # from  Anim
    generic_version_name:               '{name}-{Task}-{variant}-v{version}'
    generic_houdini_version_name:       '{name}-{Task}-{variant}-{extra_variant}-v{version}'
    generic_cache_version_name:         '{name}-{Task}-{variant}-{cache_variant}-v{version}'
    generic_version_name_colorspace:    '{name}-{Task}-{variant}-v{version}-{colorspace}'
    generic_version_name_c4d:           '{name}-{Task}-{variant}-v{version}-{image_variant}'
    generic_golaem_cache_version_name:  '{name}-{Task}-{variant}[-{extra_variant}]-v{version}'
    # Define the name of the image directory
    # From  Vfx Maya
    generic_image_dirname:              '@generic_version_name-{render_source}'
    # From  Vfx Houdini
    generic_image_dirname_houdini:      '@generic_houdini_version_name-{houdini_render_source}'
    # From  Vfx Nuke
    generic_image_dirname_nuke:         '{name}-{Task}-{variant}-{render_source}-{write_node}-v{version}-{colorspace}-{ext_render_nuke}'
    # From  Vfx Flame
    generic_image_dirname_flame:        '{name}-{Task}-{variant}-{flame_render_source}-{write_node}-v{version}-{colorspace}-{ext_render_flame}'
    # From  Vfx C4d
    generic_image_dirname_c4d:          '@generic_version_name_c4d-c4dtoa'
    # From  Vfx After Effects
    generic_image_dirname_afterfx:      '@afterfx_image_name-{ext_render_afterfx}'
    # From  Vfx Blender
    generic_image_dirname_blender:      '@blender_image_name-{ext_render_blender}'
    # From  Vfx Nuke
    nuke_image_name:                    '{name}-{Task}-{variant}-{render_source}-{write_node}-v{version}-{colorspace}'
    # From  Vfx Flame
    flame_image_name:                   '{name}-{Task}-{variant}-{flame_render_source}-{write_node}-v{version}-{colorspace}'
    # From  Vfx Photoshop
    photoshop_image_name:               '{name}-{Task}-{variant}-{photoshop_render_source}-{write_node}-v{version}-{colorspace}'
    # From  Vfx Harmony
    harmony_image_name:                 '{name}-{Task}-{variant}-{harmony_render_source}-{write_node}-v{version}-{colorspace}'
    # From  Vfx After Effects
    afterfx_image_name:                 '{name}-{Task}-{variant}-{afterfx_render_source}-{write_node}-v{version}-{colorspace}'
    # From  Vfx Blender
    blender_image_name:                 '{name}-{Task}-{variant}-{blender_render_source}-{write_node}-v{version}-{colorspace}'
    # when a review version in shotgun is created inside of nuke, this is the
    # name that is being given to it (the code field)
    # from Shotgun
    nuke_shot_version_name:             '@generic_version_name.{iteration}'
    # Define how the {tk_version} token in Hiero gets formatted back to tk.
    # from Shotgun
    hiero_version:                      '{version}'
    # Delivery
    client_shot_name:                  '{shot_client_review_name}'
    # Sequence
    HSIMSEQ:                            '$SF4'