###########################################################################################
# The keys section contains the definitions for all the different keys that are being
# used by Sgtk. A key is a magic token that is replaced by a value at runtime, for example
# {Shot}. The section below tells Sgtk which data types and formats to expect for each key.
#
keys:
    Sequence:
        type: str
        filter_by: '^(?!_InvalidName_)\w+$'
    Shot:
        type: str
        filter_by: '^(?!_InvalidName_)\w+$'
    Step:
        type: str
    sg_asset_type:
        type: str
    Asset:
        type: str
        filter_by: '^(?!_InvalidName_)\w+$'
    name:
        type: str
        filter_by: '\w+'
    iteration:
        type: int
    version:
        type: int
        format_spec: "03"
    version_four:
       type: int
       format_spec: "04"
       alias: version
    special_version:
        type: str
        filter_by: "^(last|valid)$"
    timestamp:
        type: str
    width:
        type: int
    height:
        type: int
    shot_client_review_name:
        type: str
    playlist_name:
        type: str
    path_additional:
        type: str
    project_resolution:
        type: str
        filter_by: '^[^\.]+$'
    slate_frame:
        type: sequence
        format_spec: "04"
    delivery_image_type:
        type: str
    client_step:
        type: str
    delivery_quicktime_suffix:
        type: str
    cut_name:
        type: str
    cut_revision:
        type: int
    tool:
        type: str
    # Represents the optional output name for frames written by the Shotgun Write Node
    output:
        alias: nuke.output
        type: str
        filter_by: alphanumeric
    SEQ:
        type: sequence
        format_spec: "04"
    HSEQ:
        type: sequence
        format_spec: "04"
        default: "FORMAT: $F"
    eye:
        type: str
        choices: ['left', 'right']
    houdini.node:
        alias: node
        type: str
    golaem_node:
        type: str
    aov_name:
        type: str
    # these are used by the Hiero exporter and pipeline
    YYYY:
        type: int
        format_spec: "04"
    MM:
        type: int
        format_spec: "02"
    DD:
        type: int
        format_spec: "02"
        alias: DD
    project:
        type: str
    # These are used for the Mari UDIM pipeline:
    UDIM:
        type: sequence
        default: "<UDIM>"
    mari.channel:
        type: str
        alias: channel
    mari.layer:
        type: str
        alias: layer
    mari.project_name:
        type: str
        alias: name
    layer:
        type: str
    asset_name:
        type: str
        shotgun_entity_type: Asset
        shotgun_field_name: code
    task_name:
        type: str
        shotgun_entity_type: Task
        shotgun_field_name: content
    # These are used for the Houdini pipeline:
    distribution_index:
        type: str
    distribution_type:
        type: str
    # Maya supports two extension types.
    #maya_extension:
    #    type: str
    #    choices:
    #        ma: Maya Ascii (.ma)
    #        mb: Maya Binary (.mb)
    #    default: ma
    #    alias: extension
# CUSTOM
    # Use this rather than task_name to prevent multiple shotgun requests
    Task:
        type: str
    render_iteration:
        type: int
        format_spec: "03"
    variant:
        type: str
        default: base
    extension:
        type: str
    render_layer:
        type: str
        # To prevent overlapping templates problem
        filter_by: "^[^.]+$"
    render_aov:
        type: str
    clarisse_image:
        type: str
    clarisse_layer:
        type: str
    image_ext:
        type: str
        choices: ['jpg', 'png', 'exr']
    ext_render_nuke:
        choices: ['jpg', 'dpx', 'png', 'exr', 'tiff', 'mov', 'tga']
        type: str
    ext_render_flame:
        choices: ['jpg', 'dpx', 'exr', 'tiff', 'tga']
        type: str
    ext_cache_houdini:
        choices: ['abc', 'ass', 'ifd', 'bhclassic', 'bgeo', 'bgeo.sc', 'obj', 'vdb']
        type: str
    ext_proxy:
        type: str
        choices: ['jpg', 'png', 'exr']
        default: 'jpg'
    ext_scene_photoshop:
        choices: ['psd', 'psb']
        type: str
    cache_type_houdini:
        type: str
        choices: ['abc', 'ass', 'ifd', 'bhclassic', 'bgeo', 'obj', 'vdb']
    ext_render_clarisse:
        choices: ['jpg', 'bmp', 'png', 'exr', 'tiff', 'tga']
        type: str
    ext_render_afterfx:
        choices: ['jpg', 'png', 'exr', 'tiff']
        type: str
    ext_render_blender:
        choices: ['jpg', 'png', 'exr', 'tiff']
        type: str
    ext_render_c4d:
        choices: ['exr', 'tiff', 'jpg', 'png']
        type: str
    ext_cache_maya:
        choices: ['abc', 'ass', 'fur', 'vdb']
        type: str
    # 'ps' should be removed from render_source list if one day we create a template for
    #  photoshop image sequence (for now, the photoshop template only considers single images)
    render_source:
        type: str
        choices: ['mtoa', 'nk', 'nkelem', 'nkcache', 'nkmatte', 'ps', 'c4dtoa']
    # Without the flame render source below, flame and nuke templates would be identical.
    # Hence, the token below prevents conflict during template resolution
    flame_render_source:
        type: str
        choices: ['fl']
    photoshop_render_source:
        type: str
        choices: ['ps']
    afterfx_render_source:
        type: str
        choices: ['ae']
    blender_render_source:
        type: str
        choices: ['bl']
    harmony_render_source:
        type: str
        choices: ['ha']
    houdini_render_source:
        type: str
        choices: ['htoa', 'mantra']
    footage_source:
        type: str
    colorspace:
        type: str
    write_node:
        type: str
    write_node_parent:
        type: str
    node:
        type: str
    segment_name:
        type: str
    export_ass_set_suffix:
        type: str
    export_ass_top_namespace:
        type: str
    export_fur_top_namespace:
        type: str
    camera:
        type: str
    cache_variant:
        type: str
    image_variant:
        type: str
    extra_variant:
        type: str
    vendor:
        type: str
    package_type:
        type: str
###########################################################################################
# The paths section contains all the the key locations where files are to be stored
# by Sgtk Apps. Each path is made up of several keys (like {version} or {shot}) and
# these are defined in the keys section above.
#
# Apps use these paths as part of their configuration to define where on disk
# different files should go.
#
# In this default configuration, all of the root_name keys will be set to 'primary'.
# This is because the default configuration stores all its production data in a single
# tree and hence uses a single root folder on disk. If you wanted to extend the
# configuration to span multiple root points, for example because you want to store
# renders on a different server, you could define an additional root in Shotgun, and
# then switch any relevant templates to point to that one instead.
#
paths:
    # Common  path definitions to use as shorthand in order to avoid repetitive and verbose
    # templates. This also makes it easy to change any of the common root paths and have the
    # changes apply to all templates that use them.
    #
    # These don't require the standard formatting (with definition and root_name) because they
    # will be set within each template that uses the alias.
    # prod_root:                  'D:/Desk/python/Tank/tests/project'  
    sequence_root:              '@prod_root/sequence/{Sequence}'
    shot_root:                  '@sequence_root/{Shot}'
    shot_task_root:             '@shot_root/{Task}'
    asset_root:                 'asset/{sg_asset_type}/{Asset}'
    asset_task_root:            '@asset_root/{Task}'
    ##########################################################################################
    # Project level paths
    #
    #
    # Hiero
    #
    # The location of WIP files
    hiero_project_work_area:    'office/coordination/lab_playlist/wip'
    hiero_project_work:         '@hiero_project_work_area/{name}-v{version}.hrox'
    # The location of backups of WIP files
    hiero_project_snapshot:     '@hiero_project_work_area/snapshots/{name}-v{version}-{timestamp}.hrox'
    # The location of published hiero files
    hiero_project_publish_area: 'office/coordination/lab_playlist/publish'
    hiero_project_publish:      '@hiero_project_publish_area/{name}-v{version}.hrox'
    # The location of the dispatch logs
    hiero_log_dispatch:         'office/coordination/log_dispatch'
    ##########################################################################################
    # Sequence level paths
    #
    ######################################
    # Cut
    #
    # Cut movie
    # from  vfx
    Sequence_Cut_Media:                     'sequence/common/cuts/{cut_name}/{cut_name}-{cut_revision}.mov'
    ##########################################################################################
    # Shot level paths
    #
    ######################################
    # Sound
    #
    # Sound file
    # from  vfx
    Shot_Sound_Dir:                     '@shot_root/common/sound'
    ######################################
    # Camera
    #
    # Camera files
    # from  vfx
    Shot_Camera_Dir:                     '@shot_root/common/camera'
    Shot_Camera_File:                    '@Shot_Camera_Dir/{Shot}-{variant}-v{version}.{extension}'
    ######################################
    # Image
    #
    # define the location of a work area
    # from  Canada (da)
    Shot_Image_WorkArea:                '@shot_task_root/image/wip'
    # from  Vfx To be consistent with Work
    Shot_Image_PublishArea:             '@shot_task_root/image/publish'
    # define the location of a media Shotgun outside pipeline
    # from  vfx
    Shot_Media_Default:                 '@Shot_Image_WorkArea/{name}.{SEQ}.mov'
    Shot_Image_Publish:                  '@Shot_Image_PublishArea/{Shot}-{Task}-base-v{version}-{tool}/{Shot}-{Task}-base-v{version}-{colorspace}.{SEQ}.{extension}'
    ######################################
    # Caches
    #
    # The location for all cache files
    Shot_Cache_Area:            '@shot_root/{Task}/cache'
    Shot_Cache_Area_Secondary:  '@shot_root/{Task}/cache'
    Shot_Cache_Work_Area:       '@Shot_Cache_Area/wip'
    Shot_Cache_Work_Area_Secondary: '@Shot_Cache_Area_Secondary/wip'
    Shot_Cache_Publish_Area:    '@Shot_Cache_Area/publish'
    Shot_Cache_Publish_Area_Secondary: '@Shot_Cache_Area_Secondary/publish'

    ######################################
    # Delivery
    #
    Playlist_Delivery_Area:             'io/out'
    Sequence_Def_Delivery_Area:         '@Playlist_Delivery_Area/to_lab/{playlist_name}/@client_shot_name'
    Sequence_Def_Delivery:              '@Sequence_Def_Delivery_Area/[{project_resolution}]/@client_shot_name.{SEQ}.{delivery_image_type}'
    Quicktime_Delivery:                 '@Playlist_Delivery_Area/to_edit/{playlist_name}/[{path_additional}/][{project_resolution}/]@client_shot_name[_{delivery_quicktime_suffix}].mov'
    Proxy_Delivery:                     '@Playlist_Delivery_Area/to_edit/{playlist_name}/[{path_additional}/][{project_resolution}/]@client_shot_name[_{delivery_quicktime_suffix}].{SEQ}.jpg'
    Matte_Delivery_Area:                '@Playlist_Delivery_Area/to_lab/{playlist_name}/@client_shot_name_matte'
    Matte_Delivery:                     '@Matte_Delivery_Area/@client_shot_name_matte.{SEQ}.{delivery_image_type}'
    Nuke_Template_Out_Media:            '_admin/io/out_media.nk'
    To_Vendor_Root_Folder:              'io/out/to_vendor'
    From_Vendor_Root_Folder:            'io/in/from_vendor'
    To_Vendor_Folder:                   '@To_Vendor_Root_Folder/{vendor}'
    From_Vendor_Folder:                 '@From_Vendor_Root_Folder/{vendor}/{package_type}/{timestamp}'
    ######################################
    # Flame
    #
    # Define the emplacement of flame exports
    # from  vfx
    Shot_Flame_ExportArea: '@shot_task_root/flame'
    # from Shotgun
    flame_segment_clip: '@shot_root/finish/flame/clip/sources/{Shot}-{Task}-{variant}-v{version}.clip'
    flame_shot_clip: '@shot_root/finish/flame/clip/{Shot}-{variant}-out.clip'
    flame_shot_batch: '@shot_root/finish/flame/batch/{Shot}-{variant}-v{version}.batch'
    # from  Vfx
    Shot_FlameRender_Work_Generic_Name:  '@Shot_Image_WorkArea/@generic_image_dirname_flame'
    Shot_FlameRender_Work_Sequence:      '@Shot_FlameRender_Work_Generic_Name/@flame_image_name.{SEQ}.{ext_render_flame}'
    ######################################
    # Maya
    #
    # Define the emplacement of maya workspace.mel
    # from  vfx
    Shot_MayaScene_ProjectArea:         '@shot_root/{Task}/maya'
    # define the location of a work area
    # from  Anim
    Shot_MayaScene_WorkArea:            '@Shot_MayaScene_ProjectArea/wip'
    # define the location of a publish area
    # from  Anim
    Shot_MayaScene_PublishArea:         '@Shot_MayaScene_ProjectArea/publish'
    # The location of WIP files
    # from  Anim
    Shot_MayaScene_Work:                '@Shot_MayaScene_WorkArea/@generic_version_name.ma'
    # from Shotgun
    maya_shot_work_render:              '@Shot_MayaScene_WorkArea/renders/@generic_version_name{render_iteration}.mb'
    # The location of backups of WIP files
    # from  Anim
    Shot_MayaScene_Snapshot:            '@Shot_MayaScene_WorkArea/snapshots/@generic_version_name.{timestamp}.ma'
    # The location of published maya files
    # from  Anim
    Shot_MayaScene_Publish:             '@Shot_MayaScene_PublishArea/@generic_version_name.ma'
    # from  Anim
    Shot_MayaScene_PublishSpecial:      '@Shot_MayaScene_PublishArea/{name}-{Task}-{variant}-{special_version}.ma'
    # Work Rendered Images
    # from  Vfx
    Shot_MayaRender_Work_Generic_Name:  '@Shot_Image_WorkArea/@generic_image_dirname'
    # from  Vfx
    Shot_MayaRender_Work_Layer:         '@Shot_MayaRender_Work_Generic_Name/{render_layer}'
    # from  Vfx
    Shot_MayaRender_Work_Aov:           '@Shot_MayaRender_Work_Layer/{render_aov}'
    # from  Vfx
    Shot_MayaRender_Work_Sequence:      '@Shot_MayaRender_Work_Aov/@generic_version_name-{render_layer}-{render_aov}-{colorspace}.{SEQ}.{image_ext}'
    # Publish Rendered Images
    # from  Vfx
    Shot_MayaRender_Publish_Generic_Name: '@Shot_Image_PublishArea/@generic_image_dirname'
    # from  Vfx
    Shot_MayaRender_Publish_Layer:      '@Shot_MayaRender_Publish_Generic_Name/{render_layer}'
    # from  Vfx
    Shot_MayaRender_Publish_Aov:        '@Shot_MayaRender_Publish_Layer/{render_aov}'
    # from  Vfx
    Shot_MayaRender_Publish_Sequence:   '@Shot_MayaRender_Publish_Aov/@generic_version_name-{render_layer}-{render_aov}-{colorspace}.{SEQ}.{image_ext}'
    # Playblast
    # from  Vfx
    Shot_MayaBlast_Work_Generic_Name:   '@Shot_Image_WorkArea/@generic_version_name-blast-{colorspace}'
    # from  Vfx
    Shot_MayaBlast_Work_Camera:         '@Shot_MayaBlast_Work_Generic_Name/{camera}'
    # from  Vfx
    Shot_MayaBlast_Work_Sequence:       '@Shot_MayaBlast_Work_Camera/@generic_version_name_colorspace-{camera}.{SEQ}.{image_ext}'
    # from  Vfx
    Shot_MayaBlast_Publish_Generic_Name: '@Shot_Image_PublishArea/@generic_version_name-blast'
    # from  Vfx
    Shot_MayaBlast_Publish_Camera:      '@Shot_MayaBlast_Publish_Generic_Name/{camera}'
    # from  Vfx
    Shot_MayaBlast_Publish_Sequence:    '@Shot_MayaBlast_Publish_Camera/@generic_version_name_colorspace-{camera}.{SEQ}.{image_ext}'
    ######################################
    # Rancher
    #
    Rancher_Job_Root:                   '@shot_root/common/rancher/{Task}'
    Rancher_Asset_Job_Root:             '@asset_root/common/rancher/{Task}'
    # from  Vfx
    # Ass cache
    Arnold_MayaRenderCache:             '@Shot_Cache_Work_Area/ass/@generic_cache_version_name-maya/@generic_cache_version_name.ass.gz'
    ######################################
    # Alembic
    #
    # Work Alembic Caches
    # from  Vfx
    Shot_AlembicCache_Work_File:         '@Shot_Cache_Work_Area/abc/@generic_cache_version_name-{tool}/@generic_cache_version_name.abc'
    Shot_AlembicCache_Work_File_Secondary: '@Shot_Cache_Work_Area_Secondary/abc/@generic_cache_version_name-{tool}/@generic_cache_version_name.abc'
    # Published Alembic Caches
    # from  vfx
    Shot_AlembicCache_Publish_File:      '@Shot_Cache_Publish_Area/abc/@generic_cache_version_name-{tool}/@generic_cache_version_name.abc'
    Shot_AlembicCache_Publish_File_Secondary: '@Shot_Cache_Publish_Area_Secondary/abc/@generic_cache_version_name-{tool}/@generic_cache_version_name.abc'
    ######################################
    # Yeti
    #
    # Work Caches
    # from  Vfx
    Shot_YetiCache_Work_File:         '@Shot_Cache_Work_Area/fur/@generic_cache_version_name-maya/@generic_cache_version_name.{SEQ}.fur'
    # Published Caches
    # from  vfx
    Shot_YetiCache_Publish_File:      '@Shot_Cache_Publish_Area/fur/@generic_cache_version_name-maya/@generic_cache_version_name.{SEQ}.fur'
    # Hair Shot Description File
    # from  vfx
    Shot_YetiDescription_File:        '@shot_root/common/hair_shot_description.json'
    ######################################
    # Golaem
    #
    Shot_GolaemCache_Work_Area: '@Shot_Cache_Work_Area_Secondary/golaem'
    Shot_GolaemCache_Work_Area_Simulation: '@Shot_GolaemCache_Work_Area/@generic_golaem_cache_version_name'
    # .gscf files
    Shot_GolaemCache_Simulation_Frame_Work_File: '@Shot_GolaemCache_Work_Area_Simulation/@generic_golaem_cache_version_name.{golaem_node}.{SEQ}.gscf'
    # .gscs files
    Shot_GolaemCache_Simulation_Work_File: '@Shot_GolaemCache_Work_Area_Simulation/@generic_golaem_cache_version_name.{golaem_node}.gscs'
    # .gscb files
    Shot_GolaemLibrary_Work_File: '@Shot_GolaemCache_Work_Area_Simulation/@generic_golaem_cache_version_name.gscb'
    ######################################
    # Houdini
    #
    # define the location of a work area
    # from  Anim
    Shot_HoudiniScene_WorkArea:                         '@shot_root/{Task}/houdini/wip'
    # define the location of a publish area
    # from  Anim
    Shot_HoudiniScene_PublishArea:                      '@shot_root/{Task}/houdini/publish'
    # Location of project
    Shot_HoudiniScene_ProjectArea:                      '@shot_root/{Task}/houdini'
    # The location for private cache files
    Shot_HoudiniCache_PrivateArea: '@Shot_HoudiniScene_WorkArea/@generic_version_name'
    # The location of WIP files
    # from  Anim
    Shot_HoudiniScene_Work:                             '@Shot_HoudiniScene_WorkArea/@generic_version_name.hip'
    # The location of backups of WIP files
    # from  Anim
    Shot_HoudiniScene_Snapshot:                         '@Shot_HoudiniScene_WorkArea/snapshots/@generic_version_name.{timestamp}.hip'
    # The location of published houdini files
    # from  Anim
    Shot_HoudiniScene_Publish:                          '@Shot_HoudiniScene_PublishArea/@generic_version_name.hip'
    # from  Anim
    Shot_HoudiniScene_PublishSpecial:                   '@Shot_HoudiniScene_PublishArea/{name}-{Task}-{variant}-{special_version}.hip'
    # Work Rendered Images
    # from  Vfx
    Shot_HoudiniRender_Work_Generic_Name:               '@Shot_Image_WorkArea/@generic_image_dirname_houdini'
    Shot_HoudiniRender_Work_Aov:                        '@Shot_HoudiniRender_Work_Generic_Name/{render_aov}'
    Shot_HoudiniRender_Work_Sequence:                   '@Shot_HoudiniRender_Work_Aov/@generic_houdini_version_name-{render_aov}.{HSEQ}.{image_ext}'
    Shot_HoudiniRender_Work_Distributed_Sequence:       '@Shot_HoudiniRender_Work_Aov/{distribution_type}_{distribution_index}/@generic_houdini_version_name-{render_aov}.{distribution_type}_{distribution_index}.{HSEQ}.{image_ext}'
    # Publish Rendered Images
    # from  Vfx
    Shot_HoudiniRender_Publish_Generic_Name:            '@Shot_Image_PublishArea/@generic_image_dirname_houdini'
    Shot_HoudiniRender_Publish_Aov:                     '@Shot_HoudiniRender_Publish_Generic_Name/{render_aov}'
    Shot_HoudiniRender_Publish_Sequence:                '@Shot_HoudiniRender_Publish_Aov/@generic_houdini_version_name-{render_aov}.{HSEQ}.{image_ext}'
    Shot_HoudiniRender_Publish_Distributed_Sequence:    '@Shot_HoudiniRender_Publish_Aov/{distribution_type}_{distribution_index}/@generic_houdini_version_name-{render_aov}.{distribution_type}_{distribution_index}.{HSEQ}.{image_ext}'
    # Work Rendered Caches
    # from  Vfx
    Shot_HoudiniCache_Work_Sequence: '@Shot_Cache_Work_Area_Secondary/{cache_type_houdini}/@generic_cache_version_name-houdini/@generic_cache_version_name.{HSEQ}.{ext_cache_houdini}'
    Shot_HoudiniCache_Work_File: '@Shot_Cache_Work_Area_Secondary/{cache_type_houdini}/@generic_cache_version_name-houdini/@generic_cache_version_name.{ext_cache_houdini}'
    Shot_HoudiniCache_Work_Distributed_Sequence: '@Shot_Cache_Work_Area_Secondary/{cache_type_houdini}/@generic_cache_version_name-houdini/{distribution_type}_{distribution_index}/@generic_cache_version_name.{distribution_type}_{distribution_index}.{HSEQ}.{ext_cache_houdini}'
    Shot_HoudiniCache_Work_Distributed_File: '@Shot_Cache_Work_Area_Secondary/{cache_type_houdini}/@generic_cache_version_name-houdini/{distribution_type}_{distribution_index}/@generic_cache_version_name.{distribution_type}_{distribution_index}.{ext_cache_houdini}'
    Shot_HoudiniCache_Work_Checkpoints_Sequence: '@Shot_Cache_Work_Area_Secondary/{cache_type_houdini}/@generic_cache_version_name-houdini/sim/@generic_version_name.@HSIMSEQ.sim'
    # Private Rendered Caches
    # from  Vfx
    Shot_HoudiniCache_Private_Sequence: '@Shot_HoudiniCache_PrivateArea/{cache_type_houdini}/@generic_cache_version_name/@generic_cache_version_name.{HSEQ}.{ext_cache_houdini}'
    Shot_HoudiniCache_Private_File: '@Shot_HoudiniCache_PrivateArea/{cache_type_houdini}/@generic_cache_version_name/@generic_cache_version_name.{ext_cache_houdini}'
    Shot_HoudiniCache_Private_Distributed_Sequence: '@Shot_HoudiniCache_PrivateArea/{cache_type_houdini}/@generic_cache_version_name/{distribution_type}_{distribution_index}/@generic_cache_version_name.{distribution_type}_{distribution_index}.{HSEQ}.{ext_cache_houdini}'
    Shot_HoudiniCache_Private_Distributed_File: '@Shot_HoudiniCache_PrivateArea/{cache_type_houdini}/@generic_cache_version_name/{distribution_type}_{distribution_index}/@generic_cache_version_name.{distribution_type}_{distribution_index}.{ext_cache_houdini}'
    Shot_HoudiniCache_Private_Checkpoints_Sequence: '@Shot_HoudiniCache_PrivateArea/{cache_type_houdini}/@generic_cache_version_name/sim/@generic_cache_version_name.@HSIMSEQ.sim'
    # Published Rendered Caches
    # from  Vfx
    Shot_HoudiniCache_Publish_Sequence: '@Shot_Cache_Publish_Area_Secondary/{cache_type_houdini}/@generic_cache_version_name-houdini/@generic_cache_version_name.{HSEQ}.{ext_cache_houdini}'
    Shot_HoudiniCache_Publish_File: '@Shot_Cache_Publish_Area_Secondary/{cache_type_houdini}/@generic_cache_version_name-houdini/@generic_cache_version_name.{ext_cache_houdini}'
    Shot_HoudiniCache_Publish_Distributed_Sequence: '@Shot_Cache_Publish_Area_Secondary/{cache_type_houdini}/@generic_cache_version_name-houdini/{distribution_type}_{distribution_index}/@generic_cache_version_name.{distribution_type}_{distribution_index}.{HSEQ}.{ext_cache_houdini}'
    Shot_HoudiniCache_Publish_Distributed_File: '@Shot_Cache_Publish_Area_Secondary/{cache_type_houdini}/@generic_cache_version_name-houdini/{distribution_type}_{distribution_index}/@generic_cache_version_name.{distribution_type}_{distribution_index}.{ext_cache_houdini}'
